<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        .parent {
            display: flex; /* Enables flexbox */
            justify-content: space-between; /* Adjusts spacing between child divs */
            align-items: center; /* Aligns children vertically */
            padding: 10px;
        }


        .child {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child"><img></div>
        <div class="child"><img src="./919826.png" alt=""></div>
        <div class="child"></div>
    </div>



</body>
</html>
